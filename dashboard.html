<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="css/productList.css">
    <script src="js/productList.js" defer></script>
</head>
<body>
    <div class="center-container">
        <section>
            <h1 id="welcomeMessage"></h1>

            <div class="button-container">
                <button id="addProductBtn">Adicionar Produto</button>
                <button id="resetProductsBtn">Resetar Produtos</button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Imagem</th>
                        <th>Nome</th>
                        <th>Marca</th>
                        <th>Categoria</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="productList"></tbody> 
            </table>

            <div id="pagination" style="display:none;"></div> 
        </section>

        <div id="editProductModal" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Editar Produto</h2>
                <form id="editProductForm">
                    <label for="editProductName">Nome:</label>
                    <input type="text" id="editProductName" class="edit-name" required><br>

                    <label for="editProductBrand">Marca:</label>
                    <input type="text" id="editProductBrand" class="edit-brand" required><br>

                    <label for="editProductCategory">Categoria:</label>
                    <input type="text" id="editProductCategory" class="edit-category" required><br>

                    <label for="editProductImage">URL da Imagem:</label>
                    <input type="text" id="editProductImage" class="edit-image"><br>

                    <button type="submit">Salvar</button>
                    <button type="button" class="cancel-button">Cancelar</button>
                </form>
            </div>
        </div>

    </div>

    <style>
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>

</body>
</html>
